<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IvanSelah's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for software engineer IvanSelah"
    />
    <meta name="author" content="IvanSelah" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bec50d0596.js"

  </head>
  <body>

    <nav id="navbar">
      <div class="navbar__logo">
        <img src="./imgs/favicon.png" alt="logo" width="70" />
        <a href="#">IvanSelah</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>

        <li class="navbar__menu__item">Work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>

    <!-- Home -->
    <section id="home">
      <img
        src="./imgs/profile.jpg"
        alt="IvanSelah's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />I'm Developer, Wanna Fullstack;</h1>
      <h2 class="home__description">
        새로운 분야를 계속 공부하고 도전하는 개발자 🔨
      </h2>
      <button class="home__contact">Contact Me</button>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>

</html>
